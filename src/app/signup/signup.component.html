        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">FirstName</label>
          <input type="text" class="form-control" placeholder="FirstName">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">LastName</label>
          <input type="text" class="form-control" placeholder="LastName">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">MerchantId</label>
          <input type="text" class="form-control" placeholder="MerchantId">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">Role</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Role</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">Merchant Scale</label>

            <option>Select Scale</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">Email</label>

          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label float-left">Confirm Password</label>
          <input type="text" class="form-control" placeholder="Confirm Password">
        </div>
        
  
        <div>
          <button type="button" class="btn btn-submit">Sign Up</button>
        </div>
  
        <div>
          <span class="lbl-signup-txt">Already have account?</span> <span class="lbl-signup"> Sign In</span>
        </div>

      <div class="col-3"></div>
      <div class="col-2">col-4</div>
